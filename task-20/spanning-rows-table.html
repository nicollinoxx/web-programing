<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
  </head>
  <body>
    <h1>Team Members</h1>

    <table border="1">
      <tr>
        <th>Team Member</th>
        <th>Responsibility</th>
      </tr>
      <tr>
        <td rowspan="3">John Doe</td>
        <td>Team Leader</td>
      </tr>
      <tr>
        <td>Project Manager</td>
      </tr>
      <tr>
        <td>Client Communication</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Front-End Developer</td>
      </tr>
      <tr>
        <td>Mike Johnson</td>
        <td>Back-End Developer</td>
      </tr>
      <tr>
        <td>Emily Davis</td>
        <td>UI/UX Designer</td>
      </tr>
      <tr>
        <td>Chris Lee</td>
        <td>Quality Assurance</td>
      </tr>
    </table>
  </body>
</html>
