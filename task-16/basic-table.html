<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Table Structure</title>
  </head>
  <body>
    <h1>My Favorite Books</h1>
    
    <table border="1">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>To Kill a Mockingbird</td>
        <td>Harper Lee</td>
        <td>1960</td>
      </tr>
      <tr>
        <td>1984</td>
        <td>George Orwell</td>
        <td>1949</td>
      </tr>
      <tr>
        <td>The Great Gatsby</td>
        <td>F. Scott Fitzgerald</td>
        <td>1925</td>
      </tr>
    </table>
  </body>
</html>
