<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
  </head>
  <body>
    <h1>Grocery List</h1>

    <table border="1" bgcolor="#f0f0f0">
      <tr>
        <th>Item</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>Apples</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Bananas</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Carrots</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Milk</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Bread</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>
