<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HTML Element Examples</title>
  </head>
  <body>
      <h1>Example of an HTML Element</h1>
      <p>To create a paragraph in HTML, you use the <code>&lt;p&gt;</code> tag. The <code>&lt;p&gt;</code> tag is used to define a block of text that is separated from surrounding text with vertical spacing.</p>
      <p>Here is an example code snippet:</p>
      <pre><code>&lt;p&gt;This is a paragraph in HTML.&lt;/p&gt;</code></pre>
  </body>
</html>
