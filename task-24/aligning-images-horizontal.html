<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Alignment</title>
    <style>
      .image-container {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-top: 20px;
      }

      img {
          width: 200px;
          height: auto;
          border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Tropical Destinations</h1>

    <div class="image-container">
      <img src="https://d1muf25xaso8hp.cloudfront.net/https://img.criativodahora.com.br/2024/04/criativo-6622d130796aeimg-2024-04-196622d130796b4.jpg?w=1000&h=&auto=compress&dpr=1&fit=max" alt="Tropical Beach">
      <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/28/b5/c1/a7/water-villa-aerial.jpg?w=900&h=500&s=1" alt="Island Resort">
      <img src="https://www.arborcareaz.com/wp-content/uploads/2023/11/Do-Palm-Tree-Trunks-Grow-Back-If-You-Cut-Their-Trunks.jpg" alt="Palm Trees">
      <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/28/78/82/d0/ocean-view-house.jpg?w=900&h=500&s=1" alt="Ocean View">
    </div>
  </body>
</html>
