<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
  </head>
  <body>
    <h1>Sales Report</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Product</th>
          <th>Units Sold</th>
          <th>Price per Unit</th>
          <th>Total Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product A</td>
          <td>150</td>
          <td>$10</td>
          <td>$1500</td>
        </tr>
        <tr>
          <td>Product B</td>
          <td>200</td>
          <td>$20</td>
          <td>$4000</td>
        </tr>
        <tr>
          <td>Product C</td>
          <td>50</td>
          <td>$30</td>
          <td>$1500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total Sales</strong></td>
          <td><strong>$7000</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
