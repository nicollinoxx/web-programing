<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Alignment</title>
    <style>
      .image-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
      }

      img {
          width: 300px;
          height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Wildlife Conservation</h1>

    <div class="image-container">
      <img src="https://images.pexels.com/photos/1054655/pexels-photo-1054655.jpeg?auto=compress&cs=tinysrgb&w=600" alt="elephant">
      <img src="https://images.pexels.com/photos/12211/pexels-photo-12211.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Teddy bear">
      <img src="https://images.pexels.com/photos/386025/pexels-photo-386025.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Yellow van">
    </div>
  </body>
</html>
