<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Image Size</title>
  </head>
  <body>
    <h1>Size Adjustments</h1>

    <h2>Original Image</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo" width="200" height="200">
    <p>Image with equal width and height (200x200 pixels).</p>

    <h2>Wide Image</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo" width="300" height="150">
    <p>Image with a wider aspect ratio (300x150 pixels).</p>

    <h2>Tall Image</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo" width="150" height="300">
    <p>Image with a taller aspect ratio (150x300 pixels).</p>
  </body>
</html>
