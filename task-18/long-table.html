<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Table Example</title>
  </head>
  <body>
    <h1>Monthly Expenses</h1>

    <table border="1">
      <tr>
        <th>Category</th>
        <th>January</th>
        <th>February</th>
      </tr>
      <tr>
        <td>Rent</td>
        <td>$1000</td>
        <td>$1000</td>
      </tr>
      <tr>
        <td>Utilities</td>
        <td>$150</td>
        <td>$140</td>
      </tr>
      <tr>
        <td>Food</td>
        <td>$300</td>
        <td>$350</td>
      </tr>
      <tr>
        <td>Entertainment</td>
        <td>$200</td>
        <td>$180</td>
      </tr>
      <tr>
        <td>Transportation</td>
        <td>$120</td>
        <td>$110</td>
      </tr>
      <tr>
        <td>Health Insurance</td>
        <td>$250</td>
        <td>$250</td>
      </tr>
      <tr>
        <td>Phone Bill</td>
        <td>$60</td>
        <td>$60</td>
      </tr>
      <tr>
        <td>Internet</td>
        <td>$80</td>
        <td>$80</td>
      </tr>
      <tr>
        <td>Gym Membership</td>
        <td>$50</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Miscellaneous</td>
        <td>$100</td>
        <td>$90</td>
      </tr>
    </table>
  </body>
</html>
